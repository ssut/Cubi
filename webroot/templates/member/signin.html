{% extends 'base2.html' %}
{% load staticfiles %}

{% block content %}

<div>로그인</div>
<div>
	<form id="signup-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
		<div class="signup-group">
			<div class="form-group">
				<label for="{{ form.email.id_for_label }}" class="control-label">
					{{ form.email.label }}
				</label>
				<div class="col-lg-6">
					{{ form.email }}
				</div>
				<div class="col-lg-3">
					{{ form.email.errors }}
				</div>
			</div>

			<div class="form-group">
				<label for="{{ form.password.id_for_label }}" class="control-label">
					{{ form.password.label }}
				</label>
				<div class="col-lg-6">
					{{ form.password }}
				</div>
				<div class="col-lg-3">
					{{ form.password.errors }}
				</div>
			</div>

			<div id="signup-btn-submit" class="form-group">
				<div>
					<button type="submit" class="btn btn-default">로그인</button>
				</div>
			</div>
		</div>
		
	</form>
</div>

{% endblock %}
