{% extends 'base2.html' %}
{% load staticfiles %}

{% block content %}

<div>
	<img src="{{ work.thumbnail.url }}">
	{{ work.title }} / {{ work.author }}<br>
	연재 시작일 : {{ work.created }}<br>
	최근 업로드 일자 : {{ work.last_upload }}<br>
</div>
<br><br><br><br><br><br><br><br>
{% for chapter in chapters %}
<a href="{% url 'chapter_view' chapter.id %}">
<div>
	<img src="{{ chapter.thumbnail.url }}">
	{{ chapter.title }} / {{ chapter.created }}
</div>
</a>
{% endfor %}


{% endblock %}
