{% extends 'base2.html' %}
{% load staticfiles %}

{% block content %}


{% for work in works %}
<a href="{% url 'chapter_list' work.id %}">
<div>
	<img src="{{ media_url }}{{ work.thumbnail }}">
	{{ work.title }} / {{ work.author }}<br>
	연재 시작일 : {{ work.created }}<br>
	최근 업로드 일자 : {{ work.last_upload }}<br>
</div>
</a>
<hr>

{% endfor %}


{% endblock %}
